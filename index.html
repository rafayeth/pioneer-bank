<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer bank</h1>  
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email" >
            <br>
            <input type="password" class="form-control" placeholder="password" 
          >
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction">
        <div class="row">
            <div class="col-md-4">
               <div class="Deposite status">
                <h5>Deposite</h5>
                <h2>$ <span id="currentDeposite">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
               <div class="Withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw" >00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="submit-area">
                <h4>Diposite</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$amount you want tp depodite">
                <br>
                <button id="addDeposite" class="btn btn-success">Diposite</button></div>
              </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to withdraw" >
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button></div>
               </div>
        </div>
    </div>

<script>
    //login button event handler
            const loginBtn = document.getElementById("login")
            loginBtn.addEventListener("click", function(){
                const loginArea = document.getElementById("login-area")
                loginArea.style.display="none"
                const transactionArea = document.getElementById('transaction')
                transactionArea.style.display="block"
            })

//deposit button event handler

            const depositBtn = document.getElementById('addDeposite')
            depositBtn.addEventListener('click', function(){
            //    const depositAmount = document.getElementById('depositAmount').value;
            //    const depositNumber = parseFloat(depositAmount);
               
            const depositNumber = getInputNumber('depositAmount')
              
              
            //    const currentDeposite = document.getElementById('currentDeposite').innerText;
            //    const currentDepositeNumber =parseFloat(currentDeposite);
            //    const totalDeposit = depositNumber+currentDepositeNumber;

            //    document.getElementById('currentDeposite').innerText = totalDeposit

            //    const currentBalance = document.getElementById('currentBalance').innerText
            //    const currentBalanceNumber = parseFloat(currentBalance);
            //    const totalBalance = depositNumber+currentBalanceNumber;
            //    document.getElementById('currentBalance').innerText= totalBalance;

               updateSpanText("currentDeposite",depositNumber)
               updateSpanText("currentBalance",depositNumber)


               document.getElementById('depositAmount').value = ""
              

            })

            function updateSpanText(id,depositNumber){
                const current = document.getElementById(id).innerText
               const currentNumber = parseFloat(current);
               const totalAmount = depositNumber+currentNumber;
               document.getElementById(id).innerText= totalAmount;

            }
            //witdeaw 

            const withDrawbtn = document.getElementById('addWithdraw')
            withDrawbtn.addEventListener("click",function(){

                // const withdrawAmount = document.getElementById('withdrawAmount').value
                // const withDrawNumber = parseFloat(withdrawAmount);

                const withDrawNumber = getInputNumber("withdrawAmount")
                updateSpanText("currentWithdraw", withDrawNumber )
                updateSpanText("currentBalance",-1* withDrawNumber )
                document.getElementById("withdrawAmount").value = ''

                
            })

            function getInputNumber(id){

                const amount = document.getElementById(id).value
                 const amountNumber = parseFloat(amount);
                 return amountNumber;
            }

</script>
</body>
</html>
